<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/responsivebreak.css">
    <!-- Demo styles -->

</head>

<body>
    <!-- Swiper -->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide">
                <img src="./Image/shoes3.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./Image/shoes2.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./Image/shoes1.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./Image/shoes6.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./Image/shoes5.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./Image/shoes7.webp" alt="">
            </div>
            <div class="swiper-slide">
                <img src="./Image/shoes8.webp" alt="">
            </div>

            
        </div>
        <div class="prev">
            <i class="fa-solid fa-chevron-left"></i>
        </div>

        <div class="next">
            <i class="fa-sharp fa-solid fa-chevron-right"></i>
        </div>
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            slidesPerView: 1,
            spaceBetween: 10,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                    spaceBetween: 20,
                },
                768: {
                    slidesPerView: 4,
                    spaceBetween: 40,
                },
                1024: {
                    slidesPerView: 5,
                    spaceBetween: 50,
                },
            },
            navigation: {
                nextEl: '.next',
                prevEl: '.prev',
            },
        });
    </script>
</body>

</html>

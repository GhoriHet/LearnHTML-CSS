<body>



    <div class="slickslide2">
        <div class="slide2">

    <script src="https://code.jquery.com/jquery-2.2.0.min.js" type="text/javascript"></script>
    <script src="./JS/slick.min.js" type="text/javascript" charset="utf-8"></script>

    <script>
        $('.slickslide2').slick({
            dots: true,
            infinite: false,
            speed: 300,
            slidesToShow: 4,
            slidesToScroll: 4,
            responsive: [
                {
                    breakpoint: 1024,
                    settings: {
                        slidesToShow: 3,
                        slidesToScroll: 3,
                        infinite: true,
                        dots: true
                    }
                },
                {
                    breakpoint: 600,
                    settings: {
                        slidesToShow: 2,
                        slidesToScroll: 2
                    }
                },
                {
                    breakpoint: 480,
                    settings: {
                        slidesToShow: 1,
                        slidesToScroll: 1
                    }
                }
                // You can unslick at a given breakpoint now by adding:
                // settings: "unslick"
                // instead of a settings object
            ],


            prevArrow: '<i class="slick-prev fa-solid fa-chevron-left"></i>',
            nextArrow: '<i class="slick-next fa-solid fa-chevron-right"></i>'
        });

    </script>

</body>

</html>
